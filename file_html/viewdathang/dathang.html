
<div class="dathang" style="margin: 0; padding: 0; width: 100%; padding-bottom: 50px;">
    <h3 style="text-align: center; padding-top: 20px;padding-bottom: 10px; font-weight: bolder;">Thông tin đặt hàng</h3>
        <div class="container" style="border-radius: 20px; border: 1px solid ;box-shadow: 1px 1px 1px 5px rgb(226, 225, 225) ; width: 40vw;">
            <div class="row" style="padding: 20px;">
                <h4 style="font-weight: bolder; padding-bottom: 10px; font-size: 18px;">Thông tin khách hàng</h4>
                <div class="col-12">
                    <div class="mb-3">
                      <input type="text" ng-model = "ten"
                        class="form-control" style="font-size: 18px; border-radius: 10px;" name="" id="" aria-describedby="helpId" placeholder="Họ và Tên (Bắt Buộc)">
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                      <input type="number" ng-model = 'sdt'
                        class="form-control" style="font-size: 18px; border-radius: 10px;" name="" id="" aria-describedby="helpId" placeholder="Số điện thoại (Bắt Buộc)">
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                      <input type="email" ng-model = 'email'
                        class="form-control" style="font-size: 18px; border-radius: 10px;" name="" id="" aria-describedby="helpId" placeholder="Email (Bắt Buộc)">
                    </div>
                </div>
                <!--  -->
                <h4 style="font-weight: bolder; padding-bottom: 10px; font-size: 18px;">Chọn cách thức giao hàng</h4>
                <div class="col-5">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="1" value="" id="">
                      <label class="form-check-label"  style="font-size: 17px;" for="">
                        Giao hàng tiết kiệm
                      </label>
                    </div>
                </div>
                <div class="col-7">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="1" value="" id="">
                      <label class="form-check-label" style="font-size: 17px;"  for="">
                        Giao hàng nhanh
                      </label>
                    </div>
                </div>
                <div class="col-6" style="padding-top: 10px;">
                    <div class="form-group">
                      <select  style="font-size: 18px;" required ng-model = 'khuvuc'id="inputState" class="form-select">
                        <option value="" disabled selected>Chọn Khu Vực</option>
                          <option value="{{khuvuc}}" ng-model = 'khuvuc' ng-repeat = 'khuvuc in khuvucs'>{{khuvuc}} </option>
                      </select>
                    </div>
                </div>
                <div class="col-6" style="padding-top: 10px;">
                  <div class="form-group">
                    <select  style="font-size: 18px;" required ng-model = 'thanhpho'id="inputState" class="form-select">
                      <option value="" disabled selected>Chọn Thành Phố</option>
                        <option value="{{thanhpho}}" ng-model = 'thanhpho' ng-repeat = 'thanhpho in thanhphos'>{{thanhpho}} </option>
                    </select>
                  </div>
              </div>
              <div class="col-12" style="padding-top: 10px;">
                <div class="form-group">
                  <select  style="font-size: 18px;" required ng-model = 'quan'id="inputState" class="form-select">
                    <option value="" disabled selected>Quận/Huyện</option>
                      <option value="{{quan}}" ng-model = "quan" ng-repeat = 'quan in quans'>{{quan}} </option>
                  </select>
                </div>
            </div>
            <div class="col-12">
              <div class="mb-3">
                <input type="text"
                  class="form-control" ng-model = 'diachi' style="font-size: 18px; border-radius: 10px;" name="" id="" aria-describedby="helpId" placeholder="Số Nhà, Tên Đường">
              </div>
          </div>
          <div class="col-12">
            <div class="mb-3">
              <input type="text"
                class="form-control" ng-model = 'luuy' style="font-size: 18px; border-radius: 10px;" name="" id="" aria-describedby="helpId" placeholder="Lưu ý khác">
            </div>
          </div>
          <div class="col-12">
            <table class="table" border="0">
              <tr>
                <th>No</th>
                <th>Mã sản phẩm</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
              </tr>
          </thead>
          <tbody class="giohang" >
              <tr ng-repeat = "sp in datagiohang">
                  <td>{{sp.No}}</td>
                  <td style="text-align: center;">{{sp.id}}</td>
                  <td>{{sp.tensp}}</td>
                  <td>{{sp.giasp | number : 0}} <sup>đ</sup> </td>
              </tr>
          </tbody>
         </table>
         <h4 style="padding-bottom: 30px;">Tổng số tiền cần thanh toán : <span id="price" style="padding-left: 50px;">{{tongtien() | number : 0 }} <sup>đ</sup></span> </h4>   
          </div>
                <div class="col-12">
                  <div class="form-check form-check-inline">
                    <input style="padding: 0; font-size: 1.5rem;" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="">
                    <label class="form-check-label" for="inlineCheckbox1" style="padding-left: 10px; padding-top: 5px;">Yêu cầu xuất hóa đơn công ty (Vui lòng điền email để nhận hoá đơn VAT)</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check form-check-inline">
                    <input style="padding: 0; font-size: 1.5rem;" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="">
                    <label class="form-check-label" for="inlineCheckbox1" style="padding-left: 10px; padding-top: 5px;">Gọi người khác nhận hàng (nếu có)</label>
                  </div>
                </div>
                <div class="col-12" style="padding-top: 20px;">
                    <a><button type="button" class="btn btn-outline-danger" style="width: 100%; height: 100%; font-size: 20px;" onclick="xacnhan()" >ĐẶT HÀNG</button></a>
                </div>
            </div>
        </div>
</div>
