
      <!-- carousel >= 769px (Ipad Pro -- Laptop ) -->
      <div id="photomax" class="carousel">
        <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
          <ol class="carousel-indicators">
            <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"></li>
            <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div id="photomax" class="carousel-item active">
              <img style="width: 100% ; height: 100%;" src="/Image/move_1.jpg" class="w-100 d-block" alt="First slide">
            </div>
            <div id="photomax" class="carousel-item ">
              <img style="width: 100% ; height: 100%;" src="/Image/move_2.jpg" class="w-100 d-block" alt="Second slide">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
      </div>
      <!-- End carousel >= 769px -->
